name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ "3.9.16", "3.10.9", "3.11.1" ]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --with test,lint

    - name: pytest
      run: poetry run pytest --cov --cov-fail-under=90 --junitxml=test-results/all.xml

    - name: flake8
      run: poetry run flake8

    - name: mypy
      run: poetry run mypy .

    - name: bandit
      run: poetry run bandit . -r -c bandit.yaml
