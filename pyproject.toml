[tool.poetry]
name = "jara-utils"
version = "0.1.5"
description = "A package with basic stuff."
authors = ["Serban Senciuc <senciuc.serban@gmail.com>"]
readme = "README_pypi.rst"
repository = "https://github.com/senciucserban/jara-utils"
classifiers = [
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Utilities"
]
packages = [
    { include = "jara_utils" }
]

[tool.poetry.dependencies]
python = "^3.6.1"
pytz = "^2020.1"
pytest = {version = "^6.1.2", optional = true}
Faker = {version = "^4.14.0", optional = true}
pytest-sugar = {version = "^0.9.4", optional = true}
flake8 = {version = "^3.8.4", optional = true}
pytest-cov = {version = "^2.10.1", optional = true}
mypy = {version = "^0.790", optional = true}
flake8-quotes = {version = "^3.2.0", optional = true}
pytest-asyncio = {version = "^0.14.0", optional = true}
flake8-pytest-style = {version = "^1.3.0", optional = true}
flake8-comprehensions = {version = "^3.3.1", optional = true}
flake8-multiline-containers = {version = "^0.0.17", optional = true}
flake8-builtins = {version = "^1.5.3", optional = true}
flake8-print = {version = "^4.0.0", optional = true}
flake8-debugger = {version = "^4.0.0", optional = true}
flake8-simplify = {version = "^0.12.0", optional = true}
flake8-annotations = {version = "^2.5.0", optional = true}
pytest-deadfixtures = {version = "^2.2.1", optional = true}
bandit = {version = "^1.7.0", optional = true}

[tool.poetry.dev-dependencies]


[tool.poetry.extras]
test = [
    "faker", "mypy", "bandit",

    # Flake8
    "flake8", "flake8-quotes", "flake8-pytest-style", "flake8-comprehensions", "flake8-multiline-containers", "flake8-annotations",
    "flake8-commas", "flake8-bugbear", "flake8-eradicate", "flake8-simplify",
    "flake8-builtins", "flake8-print", "flake8-debugger",

    # Pytest
    "pytest", "pytest_sugar", "pytest_cov", "pytest-asyncio", "pytest-deadfixtures"
]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
